<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="handlebars-v4.4.3.js"></script>
    <title>Chat</title>
</head>

<body>
    <div id="auth-container">
        <h3>Авторизация</h3>
        <form id="authorization">
            <input type="text" name="username" placeholder="Введите свое имя и фамилию" required><br>
            <input type="text" name="login" placeholder="Введите свой ник"><br>
            <button class="btn" name="submit">Войти</button>
        </form>
    </div>
    <div id="chat-container">
        <div class="members-container">
            <div class="members-head" id="user-info"></div>
            <div class="members-head"><span id="members-count">0</span> участника (-ов)</div>
            <ul id="members"></ul>
        </div>
        <div class="chat">
            <div class="chat-head">
                <h4>Чат</h4>
                <p></p>
            </div>
            <div id="messages">

            </div>
            <div class="send-message">
                <input type="text" id="messageText" autocomplete="off" placeholder="Введите сообщение...">
                <button class="btn" id="sendButton">Отправить</button>
            </div>
        </div>
    </div>
    <div class="image-load" id="fotoLoad">
        <h3>Загрузить фото</h3>
        <div id="drag-area">
            <img src="" id="theImage">
        </div>
        <button id="cancelLoad" class="btn">Отмена</button>
        <input type="file" id="fotoInput" accept="image/jpeg, image/png">
        <label class="btn" for="fotoInput">Загрузить</label>
    </div>
    <script src="main.js"></script>
    <script id="message-template" type="text/x-handlebars-template">
        <div class="message">
            <div>
                <img src="{{userImage}}" class="img">
            </div>
            <div>
                <p>{{userName}} <span>{{time}}</span></p>
                <p>{{message}}</p>
            </div>
        </div>
    </script>
</body>

</html>
